<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!--ListView Item Template-->
     <div id="dbItemtemplate"  class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">         
            <div class="item-content">                 
                <h2 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: PartyName"></h2>                                
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: DateTime"></h4>            
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Party Planner</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="listView" class="resultslist win-selectionstylefilled" aria-label="My Party" 
                data-win-control="WinJS.UI.ListView" data-win-options="{  
                itemTemplate: select('#dbItemtemplate'),  
                 }"> 
                      
            }"></div>
        </section>
    </div>
     <!--App bar-->
    <div data-win-control="WinJS.UI.AppBar" class="appBar" id="appBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'newButton', label:'new party', icon:'add',section:'global'}">
        </button>
        
    </div>
</body>
</html>
