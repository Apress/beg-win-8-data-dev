<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ReadItLater</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- ReadItLater references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!--Thirdy Party Reference -->
    <script src="/scripts/jquery-1.8.3.js"></script>
    <script src="/scripts/knockout-2.2.0.js"></script>

</head>
<body>
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton"
                aria-label="Back" disabled
                type="button" />
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Read It Later</span>
            </h1>
        </header>
        <section 
            aria-label="Main content" 
            role="main">
            <div class="colmask leftmenu">
                <div class="colleft">
                    <!--left col-->
                    <div class="col1" 
                        data-bind="with: selectedItem">
                        <!-- Main Content Start-->
                        <h2>
                            <span data-bind="text: $root.ShowContent(url)"/>
                        </h2>
                            <div id="siteloader"></div>
                        <!-- Main Content end -->
                    </div>
                      <!--right col-->
                    <div class="col2">
                        <!-- Articlet List start -->
                        <div data-bind="foreach: model">
                            <div data-bind="foreach: keys" 
                                class="link-container">
                                <h2>
                                    <span  data-bind="click: $root.setItem, text: title" />
                                </h2>
                                <p><span data-bind="text: excerpt"></span></p>
                            </div>
                        </div>
                         <!-- Articlet List End -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
